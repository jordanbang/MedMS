<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'app/favicon.ico' %}">

    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link href="{% static 'app/assets/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <link href="{% static 'app/signin.css' %}" rel="stylesheet">
    <script src="{% static 'app/assets/js/ie-emulation-modes-warning.js' %}"></script>

  </head>

  <body>
    <div class="container">

      <form action="{% url 'login_submit' %}" class="form-login" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading"><font size="5">   Get Started with MedMS! </font></h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="* Email address/Username" required autofocus>
        </br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="* Create a Password" required>
        </br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>

    </div>
    <script src="{% static 'app/assets/ie10-viewport-bug-workaround.css' %}"></script>
  </body>
</html>
