<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'app/favicon.ico' %}">

    <title>Signup Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link href="{% static 'app/assets/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <link href="{% static 'app/signin.css' %}" rel="stylesheet">
    <script src="{% static 'app/assets/js/ie-emulation-modes-warning.js' %}"></script>

  </head>

  <body> 
    <div class="container">

      <form class="form-signin">
        
        <h2 class="form-signin-heading"><font size="5">   Get Started with MedMS! </font></h2>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="* Email address/Username" required autofocus>
        </br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="* Create a Password" required>
        
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="confirmpassword" id="inputConfirmPassword" class="form-control" placeholder="* Confirm Password" required>
        </br>
        
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="firstname" id="inputFirstName" class="form-control" placeholder="* First Name" required>
        </br>

        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="lastname" id="inputLastName" class="form-control" placeholder="* Last Name" required>
        </br>

        <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
        <input type="PhoneNumber" id="inputPhoneNumber" class="form-control" placeholder="* Phone Number" required>
        </br>

        <label for="inputLocation" class="sr-only">Location</label>
        <input type="location" id="inputLocation" class="form-control" placeholder="* Location" required>
        </br>
        </br>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>

    </div> 
    <script src="{% static 'app/assets/ie10-viewport-bug-workaround.css' %}"></script>
  </body>
</html>
